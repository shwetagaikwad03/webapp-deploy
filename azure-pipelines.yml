trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)'
        Contents: '**/*.html'
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

# ðŸ‘‡ Add a new deployment stage
- stage: Deploy
  dependsOn: Build
  jobs:
  - deployment: DeployJob
    environment: 'qa'  # ðŸ”¹ Name of the environment (must match Azure DevOps Environment name)
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          - script: |
              echo "Deploying files from artifact:"
              ls $(Pipeline.Workspace)/drop
              echo "Simulating deployment..."
          displayName: 'Deploy to Dev Environment'

